name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run Unit Tests
        run: npm test

      - name: Prisma Schema Drift Check
        run: npx prisma validate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Dry Run)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sevra-atlas-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
