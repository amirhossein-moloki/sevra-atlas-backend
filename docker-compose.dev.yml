version: '3.8'

services:
  postgres-dev:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: jules
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sevra_atlas_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - sevra-dev-network

  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - sevra-dev-network

  api-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jules:password@postgres-dev:5432/sevra_atlas_dev?schema=public
      - REDIS_URL=redis://redis-dev:6379
      - REDIS_QUEUE_URL=redis://redis-dev:6379
      - JWT_ACCESS_SECRET=dev_secret
      - JWT_REFRESH_SECRET=dev_secret
    ports:
      - "3000:3000"
    depends_on:
      - postgres-dev
      - redis-dev
    command: >
      sh -c "npm install && npx prisma generate && npm run dev"
    networks:
      - sevra-dev-network

networks:
  sevra-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
