version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: jules
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sevra_atlas_test
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - sevra-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jules -d sevra_atlas_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    networks:
      - sevra-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://jules:password@postgres-test:5432/sevra_atlas_test?schema=public
      - REDIS_URL=redis://redis-test:6379
      - REDIS_QUEUE_URL=redis://redis-test:6379
      - JWT_ACCESS_SECRET=test_secret
      - JWT_REFRESH_SECRET=test_secret
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    command: >
      sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run test"
    networks:
      - sevra-test-network

networks:
  sevra-test-network:
    driver: bridge
