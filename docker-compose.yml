version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jules}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-sevra_atlas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-jules} -d $${POSTGRES_DB:-sevra_atlas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_queue:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy noeviction
    volumes:
      - redis_queue_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma migrate deploy

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: always
    env_file: .env
    environment:
      - IS_WORKER=false
    depends_on:
      postgres:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - uploads_data:/app/uploads
    # Port 3000 is exposed for Nginx, but can also be mapped if needed for direct access
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    env_file: .env
    environment:
      - IS_WORKER=true
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      redis_queue:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - uploads_data:/app/uploads

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/templates:ro
      - ./proxy/certbot/conf:/etc/letsencrypt:ro
      - ./proxy/certbot/www:/var/www/certbot:ro
      - uploads_data:/app/uploads:ro
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - api
    command: >
      /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./proxy/certbot/conf:/etc/letsencrypt
      - ./proxy/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"

volumes:
  postgres_data:
  redis_cache_data:
  redis_queue_data:
  uploads_data:
